<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form Example</title>
  <link rel="stylesheet" href="../../vendor/normalize.css/normalize.css">
  <link rel="stylesheet" href="../../dist/css/style.css">
</head>
<body>

  <div class="container-fluid">

    <div class="row">

      <div class="col-sm-3">

        <div class="form_field">
          <label for="">Teste</label>
          <input type="text">
        </div>

      </div>

      <div class="col-sm-6">

        <div class="form_field">
          <label for="">Teste</label>
          <input type="text">
        </div>

      </div>

      <div class="col-sm-3">

        <div class="form_field">
          <label for="">Teste</label>
          <input type="text">
        </div>

      </div>

    </div>

    <div class="row">

      <div class="col-sm-3">

        <div class="form_field radio">
          <label for="radioA">Radio A</label>
          <input type="radio" name="radio" id="radioA">
        </div>

        <div class="form_field radio">
          <label for="radioB">Radio B</label>
          <input type="radio" name="radio" id="radioB">
        </div>

      </div>

      <div class="col-sm-3">

        <div class="form_field checkbox">
          <label for="checkbox">Checkbox</label>
          <input type="checkbox" id="checkbox">
        </div>

      </div>

    </div>

  </div>

</body>
</html>
