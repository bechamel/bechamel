<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Base Example</title>
  <link rel="stylesheet" href="../../dist/css/style.css">

<body>

  <section class="page">

          </li>
        </ul>
        <ul class="nav nav__control_area">
          <li>
            <a href="#" class="nav-btn">

            </a>
          </li>
          <li>

      <section class="example">

          <h1 class="page_title">
